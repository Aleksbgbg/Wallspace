<div class="mt-3">
  <div class="jumbotron">
    <div *ngIf="authenticated">
      <h1 class="display-4">Welcome, {{username}}!</h1>
      <p class="lead">You are currently logged into Wallspace. See your wall below!</p>

      <hr class="my-4" />

      <a class="btn btn-primary btn-lg">View Wall</a>
    </div>

    <div *ngIf="!authenticated">
      <h1 class="display-4">Welcome, guest user!</h1>
      <p class="lead">You are currently not logged into Wallspace, and as such cannot access any content.</p>

      <hr class="my-4" />

      <p>Would you like to log in? Sign up?</p>
      <div class="btn-group">
        <a class="btn btn-primary btn-lg" role="button" routerLink="/login">
          Login
        </a>
        <a class="btn btn-secondary btn-lg" role="button" routerLink="/sign-up">
          Sign Up
        </a>
      </div>
    </div>
  </div>
</div>
